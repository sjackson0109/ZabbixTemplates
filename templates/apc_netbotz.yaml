              snmp_oid: '1.3.6.1.4.1.5528.100.4.1.6.1.3.{#SNMPINDEX}'
              key: 'netbotz.amp.errorStatus[{#AMP_LABEL}]'
              value_type: FLOAT
              description: 'Error status for current sensor ''{#AMP_LABEL}'' (0 = OK, non-zero = error).'
              tags:
