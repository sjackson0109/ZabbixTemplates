                  name: '{#AMP_LABEL} Current Low'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: Component
                      value: Sensors
                    - tag: Metric
                      value: 'Amp Detection'
          graph_prototypes:
            - uuid: 31a6aec5433341c2b7d3125a6c0ee223
              name: '{#AMP_LABEL} Current Levels'
              graph_items:
                - color: 199C0D
                  calc_fnc: ALL
                  item:
                    host: 'APC Netbotz'
                    key: 'netbotz.amp[{#AMP_LABEL}]'
