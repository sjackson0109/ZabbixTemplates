zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: edec55083af745beaed7cdb51656da0e
      name: Environment
  templates:
    - uuid: ce21dc36b7684b6dbe95d9958bfbbdd3
      template: 'APC Netbotz'
      name: 'APC Netbotz'
      description: |
        This Zabbix template provides comprehensive SNMP-based monitoring for APC NetBotz environmental monitoring devices. 
        It includes support for the following device families:
        
        - **Schneider Electric NetBotz Series** (.1.3.6.1.4.1.5528.* OID range)
        - **APC PowerNet Series** (.1.3.6.1.4.1.318.* OID range)
        - **Legacy APC NetBotz Models** using older PowerNet SNMP schema
        
        Monitored components include:
        - Temperature, Humidity, Dew Point, Audio, Air Flow, Current (Amps)
        - Dry Contact and Door Switch sensors
        - Enclosure status, Device inventory attributes
        - Full support for SNMP traps and fallback logging
        
        Features:
        - Discovery rules per sensor type with dynamic item, trigger, and graph prototypes
        - Intelligent filtering of models using SNMP-based model detection
        - Zabbix macros used to control threshold limits for sensor triggers
        - Built-in honeycomb widget for device identity information
        - Multiple value maps for sensor status decoding
        
        Notes:
        - Template adapts based on SNMP model detection via {$NETBOTZ_LEGACY_MODELS}
        - SNMP trap messages are captured in the fallback log and exposed in triggers
        - Certain models (e.g., NBRK0250, NBWL0455) use legacy PowerNet OIDs and are handled separately
        - OIDs and labels are consistent with APC/Schneider MIB specifications
        
        Author: Simon Jackson / @sjackson0109
      groups:
        - name: Environment
      items:
        - uuid: b1bbc43882dd4805a8c4326cefea0fb7
          name: 'Device Contact'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: netbotz.contact
          delay: 1h
          value_type: TEXT
          trends: '0'
          description: 'The contact person or team responsible for this APC Netbotz device, as configured in the device''s SNMP settings.'
          inventory_link: CONTACT
          tags:
            - tag: Component
              value: General
        - uuid: f0ee7312ac4846789a5a9e0b22e413b4
          name: 'Device Error'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.5528.100.100.0
          key: netbotz.errorStatus
          delay: 5m
          description: |
            Overall error status of the APC Netbotz device (1 = error, 0 = normal).
            Note: Not supported by all PowerNet models.
          tags:
            - tag: Component
              value: General
        - uuid: 81d692b4e5d340108a095ec3062ee9f8
          name: 'Device Firmware'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.318.1.1.10.3.1.3.0
          key: netbotz.firmware
          delay: 1h
          value_type: TEXT
          trends: '0'
          description: 'Current firmware version running on the APC Netbotz device.'
          inventory_link: SOFTWARE
          tags:
            - tag: Component
              value: General
        - uuid: 117e61014a7d4beb81fd8e87c9fcb925
          name: 'Device Hostname'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.318.1.1.10.3.1.1.0
          key: netbotz.hostname
          delay: 1h
          value_type: TEXT
          trends: '0'
          description: 'Hostname or system name of the APC Netbotz device.'
          inventory_link: NAME
          tags:
            - tag: Component
              value: General
        - uuid: 8cb34992b2434197bc5b2e9d6afd8713
          name: 'Device Location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: netbotz.location
          delay: 1h
          value_type: TEXT
          trends: '0'
          description: 'Physical location of the APC Netbotz device, as configured in SNMP.'
          inventory_link: LOCATION
          tags:
            - tag: Component
              value: General
        - uuid: 9c1fbada90434d66b020d65674533b4a
          name: 'Device Model'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.318.1.4.2.2.1.2.1
          key: netbotz.model
          delay: 1h
          value_type: TEXT
          trends: '0'
          description: 'Model identifier of the APC Netbotz device.'
          inventory_link: MODEL
          tags:
            - tag: Component
              value: General
        - uuid: 31beff4720c8483d8afb3182c4c4575f
          name: 'Device Serial'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.318.1.1.10.3.1.6.0
          key: netbotz.serial
          delay: 1h
          value_type: TEXT
          trends: '0'
          description: 'Serial number of the APC Netbotz device.'
          inventory_link: SERIALNO_A
          tags:
            - tag: Component
              value: General
        - uuid: d318b28426f840e78c16a78d5a23d4b3
          name: 'SNMP Trap Log'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 90d
          value_type: LOG
          trends: '0'
          description: 'Catches all unmatched SNMP traps from the APC Netbotz device. Used for debugging unexpected alerts.'
          logtimefmt: 'yyyy/MM/dd hh:mm:ss'
          tags:
            - tag: Component
              value: Trap
          triggers:
            - uuid: 0765e3a84c9f4865a8697567aef2a44f
              expression: 'find(/APC Netbotz/snmptrap.fallback,,"like","sensor alarm")=1'
              name: 'Trap: Sensor Alarm Received'
              priority: AVERAGE
              description: 'Raw SNMP Trap Payload: {ITEM.VALUE}'
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: Device
                - tag: Symptom
                  value: TrapReceived
      discovery_rules:
        - uuid: 5debc36ba6984af9b3bc5f6e7146e2bb
          name: 'Air Flow (Schlectrics Electric Series)'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#AIRFLOW_LABEL},1.3.6.1.4.1.5528.100.4.1.5.1.4]'
          key: netbotz.airflow.discovery
          delay: 1h
          status: DISABLED
          item_prototypes:
            - uuid: 0932e5cd6afb493aa7869c66f37cc742
              name: '{#AIRFLOW_LABEL} Air Flow Error'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.5528.100.4.1.5.1.3.{#SNMPINDEX}'
              key: 'netbotz.airflow.errorStatus[{#AIRFLOW_LABEL}]'
              value_type: FLOAT
              units: CFM
              description: 'Error status for the airflow sensor ''{#AIRFLOW_LABEL}'' (0 = OK, 1 = error).'
              tags:
                - tag: Component
                  value: Sensors
                - tag: Metric
                  value: AirFlow
              trigger_prototypes:
                - uuid: 7bbeb5e7652e464c89757d0b092cf707
                  expression: 'avg(/APC Netbotz/netbotz.airflow.errorStatus[{#AIRFLOW_LABEL}],#3)<>0'
                  name: '{#AIRFLOW_LABEL} Air Flow Error Detected'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: Component
                      value: Sensors
                    - tag: Metric
                      value: AirFlow
                    - tag: Symptom
                      value: 'SensorDisconnected?'
            - uuid: 3b4e4ec45f7e4292ba42632b4b3aa6e0
              name: '{#AIRFLOW_LABEL} Air Flow Rate'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.5528.100.4.1.5.1.2.{#SNMPINDEX}'
              key: 'netbotz.airflow[{#AIRFLOW_LABEL}]'
              value_type: FLOAT
              units: CFM
              description: 'Airflow rate (in CFM) detected by sensor ''{#AIRFLOW_LABEL}''. Multiplied by 0.1 for correct unit scaling.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: Component
                  value: Sensors
                - tag: Metric
                  value: AirFlow
              trigger_prototypes:
                - uuid: 98fe43179c2d45c8882b8f490c1b663d
                  expression: 'avg(/APC Netbotz/netbotz.airflow[{#AIRFLOW_LABEL}],#5)<{$NETBOTZ_AIRFLOW_LOW}'
                  name: '{#AIRFLOW_LABEL} Air Flow Rate Low'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: Component
                      value: Sensors
                    - tag: Metric
                      value: AirFlow
                    - tag: Symptom
                      value: 'CheckFans?'
          graph_prototypes:
            - uuid: 18da3f2939b242e3a59b0736be4ff1db
              name: '{#AIRFLOW_LABEL} Air Flow'
              graph_items:
                - color: 199C0D
                  calc_fnc: ALL
                  item:
                    host: 'APC Netbotz'
                    key: 'netbotz.airflow.errorStatus[{#AIRFLOW_LABEL}]'
        - uuid: e788553b495046d4909a878528151aab
          name: 'Current (Schlectrics Electric Series)'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#AMP_LABEL},1.3.6.1.4.1.5528.100.4.1.6.1.4]'
          key: netbotz.amp.discovery
          delay: 1h
          status: DISABLED
