              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.5528.100.4.1.6.1.2.{#SNMPINDEX}'
              key: 'netbotz.amp[{#AMP_LABEL}]'
              value_type: FLOAT
              units: Amps
              description: 'Current (in Amps) detected by sensor ''{#AMP_LABEL}''. Multiplied by 0.1 for correct scaling.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: Component
                  value: Sensors
                - tag: Metric
                  value: 'Amp Detection'
              trigger_prototypes:
