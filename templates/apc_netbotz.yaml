              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.5528.100.4.1.4.1.2.{#SNMPINDEX}'
              key: 'netbotz.audio[{#AUDIO_LABEL}]'
              value_type: FLOAT
              units: dB
              description: 'Noise level (in dB) detected by sensor ''{#AUDIO_LABEL}''. Multiplied by 0.1 for correct scaling.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: Component
                  value: Sensors
                - tag: Metric
                  value: Sound
              trigger_prototypes:
                - uuid: 35d81f8611a04e4ba9d0316d6de2781c
                  expression: 'avg(/APC Netbotz/netbotz.audio[{#AUDIO_LABEL}],#5)>{$NETBOTZ_AUDIO_HIGH}'
                  name: '{#AUDIO_LABEL} Sensor Audio High'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: Component
                      value: Sensors
                    - tag: Metric
                      value: Audio
                    - tag: Symptom
                      value: LoudNoises
                - uuid: 1cbb354797dc4383ac31353cca91b6bb
                  expression: 'avg(/APC Netbotz/netbotz.audio[{#AUDIO_LABEL}],#5)>{$NETBOTZ_AUDIO_LOW}'
                  name: '{#AUDIO_LABEL} Sensor Audio Low'
                  priority: AVERAGE
                  manual_close: 'YES'
                  tags:
                    - tag: Component
                      value: Sensors
                    - tag: Metric
                      value: Audio
                    - tag: Symptom
                      value: UnusuallyQuiet
          graph_prototypes:
            - uuid: 1cc27107d9ec4b659b57a6acb68f6f04
              name: '{#AUDIO_LABEL} Noise Levels'
              graph_items:
                - color: 199C0D
                  calc_fnc: ALL
                  item:
                    host: 'APC Netbotz'
                    key: 'netbotz.audio[{#AUDIO_LABEL}]'
