          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.3097.6.6.4.0
          key: 'cluster.system.health[primary]'
          description: 'System health status of the Primary FireCluster member'
          tags:
            - tag: Component
              value: HA
          triggers:
