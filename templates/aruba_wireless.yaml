        - tag: interface
          value: '{#IFNAME}'
      - uuid: 1d8787edcf9442e9853f9a64a6469f09
        name: 'Interface {#IFNAME}({#IFALIAS}): Bits sent'
        type: DEPENDENT
        key: net.if.out[ifHCOutOctets.{#SNMPINDEX}]
        history: 7d
        units: bps
        description: 'MIB: IF-MIB

          The total number of octets transmitted out of the interface, including framing characters. This object is a 64-bit
          version of ifOutOctets.Discontinuities in the value of this counter can occur at re-initialization of the management
          system, and at other times as indicated by the value of ifCounterDiscontinuityTime.

          '
        preprocessing:
        - type: SNMP_WALK_VALUE
          parameters:
          - 1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}
          - '0'
        - type: CHANGE_PER_SECOND
        - type: MULTIPLIER
          parameters:
          - '8'
        master_item:
