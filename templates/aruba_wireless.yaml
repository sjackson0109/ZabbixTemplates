                  value: network
                - tag: interface
                  value: '{#IFDESCR}'
            - uuid: d0f6a2c5b1e44890a1f5a7c9b2e6d0f8
              name: 'Interface {#IFDESCR}: LLDP Remote System Name'
              type: DEPENDENT
              key: 'lldp.remote.sysname[{#SNMPINDEX}]'
              delay: '0'
              history: 7d
              value_type: TEXT
              trends: '0'
              description: 'LLDP remote system name for interface {#IFDESCR}. Shows the hostname/name of the connected switch.'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.0.8802.1.1.2.1.4.1.1.9.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: aruba.lldp.walk
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IFDESCR}'
          master_item:
            key: aruba.interfaces.walk
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#SNMPINDEX}'
                - 1.3.6.1.2.1.2.2.1.1
                - '0'
                - '{#IFDESCR}'
                - 1.3.6.1.2.1.2.2.1.2
                - '0'
                - '{#IFNAME}'
                - 1.3.6.1.2.1.31.1.1.1.1
                - '0'
            - type: JAVASCRIPT
              parameters:
                - |
                  // Filter only interfaces that have LLDP data (non-loopback, non-wifi)
                  var interfaces = JSON.parse(value);
                  var filtered = [];
                  for (var i = 0; i < interfaces.length; i++) {
                    var iface = interfaces[i];
                    // Include physical interfaces (ethernet, etc) but exclude loopback and wifi
                    if (iface['{#IFDESCR}'] && 
                        !iface['{#IFDESCR}'].toLowerCase().includes('loopback') &&
                        !iface['{#IFDESCR}'].toLowerCase().includes('wifi') &&
                        !iface['{#IFDESCR}'].toLowerCase().includes('wlan') &&
                        !iface['{#IFDESCR}'].toLowerCase().includes('radio')) {
                      filtered.push(iface);
                    }
                  }
                  return JSON.stringify(filtered);
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
