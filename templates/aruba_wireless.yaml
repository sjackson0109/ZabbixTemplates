        tags:
        - tag: component
          value: network
        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
      - uuid: 7cfffc73dec747d2a6cde605827f977e
        name: 'Interface {#IFNAME}({#IFALIAS}): Bits received'
        type: DEPENDENT
        key: net.if.in[ifHCInOctets.{#SNMPINDEX}]
        history: 7d
        units: bps
        description: 'MIB: IF-MIB

          The total number of octets received on the interface, including framing characters. This object is a 64-bit version
          of ifInOctets. Discontinuities in the value of this counter can occur at re-initialization of the management system,
          and at other times as indicated by the value of ifCounterDiscontinuityTime.

          '
        preprocessing:
        - type: SNMP_WALK_VALUE
          parameters:
          - 1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}
          - '0'
        - type: CHANGE_PER_SECOND
        - type: MULTIPLIER
          parameters:
          - '8'
        master_item:
          key: aruba.interfaces.walk
        tags:
        - tag: component
          value: network
        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
      - uuid: fbb96fdd05e84b22afff46b382e44fa2
        name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets discarded'
        type: DEPENDENT
        key: net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]
        history: 7d
        description: 'MIB: IF-MIB

          The number of outbound packets which were chosen to be discarded

