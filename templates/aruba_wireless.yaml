        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
      - uuid: 6e145b0f926f4b2985e372e1429330b1
        name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets with errors'
        type: DEPENDENT
        key: net.if.out.errors[ifOutErrors.{#SNMPINDEX}]
        history: 7d
        description: 'MIB: IF-MIB

          For packet-oriented interfaces, the number of outbound packets that contained errors preventing them from being
          deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of outbound
