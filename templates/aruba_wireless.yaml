        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
      - uuid: 9e51d6b7ae8f461e9d67e33fe8646e4a
        name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets with errors'
        type: DEPENDENT
        key: net.if.in.errors[ifInErrors.{#SNMPINDEX}]
        history: 7d
        description: 'MIB: IF-MIB

          For packet-oriented interfaces, the number of inbound packets that contained errors preventing them from being deliverable
          to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of inbound transmission
          units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in
          the value of this counter can occur at re-initialization of the management system, and at other times as indicated
          by the value of ifCounterDiscontinuityTime.

          '
        preprocessing:
        - type: SNMP_WALK_VALUE
          parameters:
          - 1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}
          - '0'
        - type: CHANGE_PER_SECOND
