        tags:
        - tag: component
          value: network
        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
      - uuid: 3248b5ee3ba446108a4270a1d5a1b4dd
        name: 'Interface {#IFNAME}({#IFALIAS}): Speed'
        type: DEPENDENT
        key: net.if.speed[ifHighSpeed.{#SNMPINDEX}]
        history: 7d
        trends: '0'
        units: bps
        description: 'MIB: IF-MIB

          An estimate of the interface''s current bandwidth in units of 1,000,000 bits per second. If this object reports
          a value of `n'' then the speed of the interface is somewhere in the range of `n-500,000'' to`n+499,999''.  For interfaces
          which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain
          the nominal bandwidth. For a sub-layer which has no concept of bandwidth, this object should be zero.

          '
        preprocessing:
        - type: SNMP_WALK_VALUE
          parameters:
          - 1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}
          - '0'
        - type: MULTIPLIER
          parameters:
          - '1000000'
        - type: DISCARD_UNCHANGED_HEARTBEAT
          parameters:
          - 1h
        master_item:
          key: aruba.interfaces.walk
        tags:
        - tag: component
          value: network
        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
      - uuid: d9f707594047483a8b68cb04cee01291
        name: 'Interface {#IFNAME}({#IFALIAS}): Operational status'
        type: DEPENDENT
        key: net.if.status[ifOperStatus.{#SNMPINDEX}]
        history: 7d
        trends: '0'
        description: 'MIB: IF-MIB

          The current operational state of the interface.

          - The testing(3) state indicates that no operational packet scan be passed

          - If ifAdminStatus is down(2) then ifOperStatus should be down(2)

          - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit
          and receive network traffic

          - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting
          for an incoming connection)

          - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1)
          state

          - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.

          '
        valuemap:
          name: IF-MIB::ifOperStatus
        preprocessing:
        - type: SNMP_WALK_VALUE
          parameters:
          - 1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}
          - '0'
        master_item:
          key: aruba.interfaces.walk
        tags:
        - tag: component
          value: network
        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
        trigger_prototypes:
        - uuid: 48e2b5d8d9304497b1fe62f1a7eedb38
          expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/Aruba Access Points/net.if.status[ifOperStatus.{#SNMPINDEX}])=2
            and (last(/Aruba Access Points/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Aruba Access Points/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
          recovery_mode: RECOVERY_EXPRESSION
          recovery_expression: 'last(/Aruba Access Points/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
          name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
          opdata: 'Current state: {ITEM.LASTVALUE1}'
          priority: AVERAGE
          description: 'This trigger expression works as follows:

            1. It can be triggered if the operations status is down.

            2. `{$IFCONTROL:"{#IFNAME}"}=1` - a user can redefine context macro to value - 0. That marks this interface as
            not important. No new trigger will be fired if this interface is down.

            3. `{TEMPLATE_NAME:METRIC.diff()}=1` - the trigger fires only if the operational status was up to (1) sometime
            before (so, do not fire for the ''eternal off'' interfaces.)


            WARNING: if closed manually - it will not fire again on the next poll, because of .diff.

            '
          manual_close: 'YES'
          tags:
          - tag: scope
            value: availability
      - uuid: 1e3d7360c93d46358c196d4f39f6a7a4
        name: 'Interface {#IFNAME}({#IFALIAS}): Interface type'
        type: DEPENDENT
        key: net.if.type[ifType.{#SNMPINDEX}]
        history: 7d
        trends: '0'
        description: 'MIB: IF-MIB

          The type of interface.

          Additional values for ifType are assigned by the Internet Assigned Numbers Authority (IANA),

          through updating the syntax of the IANAifType textual convention.

          '
        valuemap:
          name: IF-MIB::ifType
        preprocessing:
        - type: SNMP_WALK_VALUE
          parameters:
          - 1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}
          - '0'
        - type: DISCARD_UNCHANGED_HEARTBEAT
          parameters:
          - 1d
        master_item:
          key: aruba.interfaces.walk
        tags:
        - tag: component
          value: network
        - tag: description
          value: '{#IFALIAS}'
        - tag: interface
          value: '{#IFNAME}'
      trigger_prototypes:
      - uuid: 1cd3fe196f7e4826a5d660bf21e73bc8
        expression: 'change(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
          and (
          last(/Aruba Access Points/net.if.type[ifType.{#SNMPINDEX}])=6 or
          last(/Aruba Access Points/net.if.type[ifType.{#SNMPINDEX}])=7 or
          last(/Aruba Access Points/net.if.type[ifType.{#SNMPINDEX}])=11 or
          last(/Aruba Access Points/net.if.type[ifType.{#SNMPINDEX}])=62 or
          last(/Aruba Access Points/net.if.type[ifType.{#SNMPINDEX}])=69 or
          last(/Aruba Access Points/net.if.type[ifType.{#SNMPINDEX}])=117
          )
          and
          (last(/Aruba Access Points/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
          '
        recovery_mode: RECOVERY_EXPRESSION
        recovery_expression: '(change(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
          (last(/Aruba Access Points/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)

          '
        name: 'Interface {#IFNAME}({#IFALIAS}): Ethernet has changed to lower speed than it was before'
        opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
        priority: INFO
        description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of
          autonegotiation issues. Acknowledge to close the problem manually.'
        manual_close: 'YES'
        dependencies:
        - name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
        tags:
        - tag: scope
          value: performance
      - uuid: 688ce5c318b94b26be56e10c9338154c
        expression: '(avg(/Aruba Access Points/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
          avg(/Aruba Access Points/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
          last(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
          '
        recovery_mode: RECOVERY_EXPRESSION
        recovery_expression: 'avg(/Aruba Access Points/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/Aruba Access Points/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
