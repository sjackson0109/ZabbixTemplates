    - uuid: 2e19b8d915144c7b9b6268a5c2c6ba1f
      name: WiFi SSIDs Discovery (Standard AP mode)
      type: SNMP_AGENT
      snmp_oid: discovery[{#SSIDNAME},1.3.6.1.4.1.14823.2.2.1.5.4.1.1.2]
      key: aruba.ap.ssid.discovery
      delay: 10m
      lifetime: 30d
      description: 'Discovers all broadcast SSIDs with their names on THIS Access Point only.
        OID Tree: 1.3.6.1.4.1.14823.2.2.* (WLSX-WLAN-MIB Standard AP)


        ACTIVE for Standard/Managed APs (aruba.device.role.standard=1)
        Inactive for Virtual Controllers (aruba.device.role.controller=1) - use VC-mode SSID discovery instead.
        
        Returns per-SSID metrics for LOCAL AP only:
        - Client count (clients on THIS AP for this SSID)
        - Traffic TX/RX (bytes and rates for THIS AP)
        - Authentication failures (THIS AP only)
        - Key exchange failures (THIS AP only)
        - VLAN tagging errors (THIS AP only)
        '
      filter:
        evaltype: AND
        conditions:
        - macro: '{#SSIDNAME}'
          value: .+
          formulaid: A
        - macro: '{#SSIDNAME}'
          value: '{$ARUBA_SSID_EXCLUDE_REGEX}'
          operator: NOT_MATCHES_REGEX
          formulaid: B
