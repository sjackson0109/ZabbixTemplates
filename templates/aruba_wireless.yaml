zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 75f9092393ff43658b002bf6174677ef
      name: 'Templates/Network devices'
  host_groups:
    - uuid: f2481361f99448eea617b7b1d4765566
      name: 'Discovered hosts'
  templates:
    - uuid: 1ffa29293fc64ee7953f87ae2a5f7dfc
      template: 'Aruba Wireless'
      name: 'Aruba Wireless'
      description: |
        ENHANCED Unified Zabbix SNMP template for Aruba Wireless devices with advanced monitoring capabilities.
        
        == KEY ENHANCEMENTS ==
        • Performance Analytics: RF interference detection, channel overlap analysis, bandwidth monitoring
        • Client Analytics: Session duration tracking, roaming analysis, device type classification  
        • Security Expansion: Deauthentication attack detection, WPA compliance monitoring, enhanced threat detection
        • Predictive Analytics: Client growth trends, capacity planning, performance health scoring
        • Optimized Discovery: Active-radio filtering, device capability detection, reduced polling overhead
        • Enhanced Dashboards: Security Analytics & Performance Analytics dashboards with visual insights
        
        == MONITORING SCOPE ==
        - Standard AP Mode (OID 1.3.6.1.4.1.14823.2.2.*): Local AP data only
          * SSID-level client counts (per SSID on THIS AP)  
          * Traffic statistics (TX/RX for THIS AP only)
          * Authentication/key exchange failures (THIS AP only)
          * NEW: Radio performance, interference, security events
        - Virtual Controller Mode (OID 1.3.6.1.4.1.14823.2.3.3.*): Cluster-wide data
          * Per-client metrics across ALL managed APs (MAC, IP, traffic, OS, SNR)
          * Managed AP monitoring (CPU, memory, status per AP in cluster)
          * Controller-level SSID statistics
        
        == KEY OID REFERENCE ==
        Core System: 1.3.6.1.4.1.14823.2.2.1.1.* (system info, uptime, role)
        Radio/RF: 1.3.6.1.4.1.14823.2.2.1.5.2.1.4.1.* (channel util, power, interference)  
        Security: 1.3.6.1.4.1.14823.2.2.1.5.3.1.* (auth failures, security events, certificates)
        Clients: 1.3.6.1.4.1.14823.2.2.1.5.5.1.* (sessions, roaming, device types)
        
        == TROUBLESHOOTING ==
        • Ensure SNMP community matches {$SNMP_COMMUNITY} macro
        • Verify discovery rules are enabled for enhanced features
        • Check macro configuration for appropriate thresholds
        • Use 'Latest Data' filter by component tags for focused monitoring
        
        Author: Simon Jackson / @sjackson0109
        Compatible: Aruba Instant APs, Virtual Controllers, Controller-based APs
        NOT Compatible: Aruba Instant-ON APs (no SNMP support)
      vendor:
        name: Aruba
        version: 8.11.x
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 13ade1f5df664115afe60a590e35ee36
          name: 'Total Associated Clients'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14823.2.2.1.5.2.1.2.0
          key: aruba.ap.clients.total
          history: 7d
          trends: 90d
          description: 'Total number of WiFi clients currently associated across all SSIDs'
          tags:
            - tag: Component
              value: WiFi
            - tag: Metrics
              value: Clients
          triggers:
            - uuid: eed79230a96b4a6a8ec2b93436226cbc
              expression: 'last(/Aruba Wireless/aruba.ap.clients.total)>{$ARUBA_CLIENT_THRESHOLD_HIGH}'
              name: 'High client count: {ITEM.LASTVALUE} clients'
              status: DISABLED
              priority: WARNING
              description: 'Total associated clients exceed threshold of {$ARUBA_CLIENT_THRESHOLD_HIGH}. May indicate capacity issues.'
              tags:
                - tag: Condition
                  value: Threshold
        - uuid: 683cb7db173c416b92a84fdb46ed9b6e
          name: 'Total Key Exchange Failures'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14823.2.2.1.5.2.1.11.0
          key: aruba.ap.keyxchg.failures
          history: 7d
          description: 'Cumulative count of 4-way handshake/key exchange failures'
          tags:
            - tag: Component
              value: WiFi
            - tag: Metrics
              value: Errors
        - uuid: 0f212d8ad55b43ed9bf99e91b713cda9
          name: 'Key Exchange Failure Rate'
          type: DEPENDENT
          key: aruba.ap.keyxchg.failures.rate
          delay: '0'
          history: 7d
          value_type: FLOAT
          trends: 90d
          units: failures/sec
          description: 'Rate of key exchange failures per second'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: aruba.ap.keyxchg.failures
          tags:
            - tag: Component
              value: WiFi
            - tag: Metrics
              value: Errors
          triggers:
            - uuid: 706193759ce641ef812c4b31812f9851
              expression: 'avg(/Aruba Wireless/aruba.ap.keyxchg.failures.rate,5m)>{$ARUBA_KEYXCHG_FAILURE_RATE_WARNING}'
              name: 'High key exchange failure rate: {ITEM.LASTVALUE} failures/sec'
              status: DISABLED
              priority: WARNING
              description: 'Key exchange failures exceed {$ARUBA_KEYXCHG_FAILURE_RATE_WARNING} failures/sec over 5 minutes.'
              tags:
                - tag: Condition
                  value: Threshold
        - uuid: 902a7e408c774d7caee10190036e7298
          name: 'Total SSIDs Broadcast'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14823.2.2.1.5.4.1.1.1.0
          key: aruba.ap.ssid.total
          delay: 5m
          history: 7d
          trends: 90d
          description: 'Total number of SSIDs being broadcast by this AP'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Component
              value: WiFi
            - tag: Metrics
              value: Configuration
        - uuid: 5427b996feb84b078a006bc985460237
          name: 'Total VLAN Tagging Errors'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14823.2.2.1.5.2.1.12.0
          key: aruba.ap.vlan.tag.errors
          history: 7d
          description: 'Cumulative count of VLAN tagging errors'
          tags:
            - tag: Component
              value: Network
            - tag: Metrics
              value: Errors
        - uuid: fe01445706114d258e88f7df45efbe35
          name: 'VLAN Tagging Error Rate'
          type: DEPENDENT
          key: aruba.ap.vlan.tag.errors.rate
          delay: '0'
          history: 7d
          value_type: FLOAT
          trends: 90d
          units: errors/sec
          description: 'Rate of VLAN tagging errors per second'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: aruba.ap.vlan.tag.errors
          tags:
            - tag: Component
              value: Network
            - tag: Metrics
              value: Errors
          triggers:
            - uuid: 3d152325c9054a6b87ffc6645e0ba9ef
              expression: 'avg(/Aruba Wireless/aruba.ap.vlan.tag.errors.rate,5m)>{$ARUBA_VLAN_ERROR_RATE_WARNING}'
              name: 'VLAN tagging errors detected: {ITEM.LASTVALUE} errors/sec'
              status: DISABLED
              priority: AVERAGE
              description: 'VLAN tagging errors exceed {$ARUBA_VLAN_ERROR_RATE_WARNING} errors/sec. Check VLAN configuration.'
              tags:
                - tag: Condition
                  value: Threshold
        - uuid: d63d242ec87d4564abd41cbdbfade544
          name: 'Controller Version'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.4.1.14823.2.3.3.1.1.4.0]'
          key: aruba.controller.version
          delay: 1h
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            Virtual Controller firmware version.
            Only populated when device is acting as Virtual Controller.
            MIB: AI-AP-MIB aiControllerVersion
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 55751b9fad914ada9e148114d4462a9d
          name: 'AP Role'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14823.2.3.3.1.1.4.0
          key: aruba.device.role.controller
          delay: 5m
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            Detects if this AP is acting as a Virtual Controller (VC) in an Aruba Instant cluster.
            
            OID: aiControllerVersion (1.3.6.1.4.1.14823.2.3.3.1.1.4.0)
            - If this OID returns a version string, the AP is a Virtual Controller
            - If this OID is not supported or returns empty, the AP is a standard/managed AP
            
            This helps differentiate between:
            - Aruba Instant Virtual Controller (use aruba_virtual_controller.yaml template)
            - Standalone/Managed Access Point (this template)
          valuemap:
            name: aruba.device.role
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  // Check if controller version is present
                  if (value && value.length > 0 && value !== 'SNMP agent is not available')  {
                    return '1'; // Virtual Controller
                  }
                  return '0'; // Standard AP
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Component
              value: System
            - tag: Metrics
              value: Role
        - uuid: 0fd1f77b3d984ab98f4c0b6d0e24fc06
          name: 'SNMP walk: Network Interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.8,1.3.6.1.2.1.2.2.1.7,1.3.6.1.2.1.31.1.1.1.18,1.3.6.1.2.1.31.1.1.1.1,1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.31.1.1.1.6,1.3.6.1.2.1.31.1.1.1.10,1.3.6.1.2.1.2.2.1.14,1.3.6.1.2.1.2.2.1.20,1.3.6.1.2.1.2.2.1.19,1.3.6.1.2.1.2.2.1.13,1.3.6.1.2.1.31.1.1.1.15]'
          key: aruba.interfaces.walk
          history: '0'
          value_type: TEXT
          trends: '0'
          description: 'Discovering network interfaces from IF-MIB. Active for all device types.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: a7c3d9f2e8b14567a8c2f4d6e9b3a7c5
          name: 'SNMP walk: LLDP Remote Systems'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.0.8802.1.1.2.1.4.1.1.7,1.0.8802.1.1.2.1.4.1.1.8,1.0.8802.1.1.2.1.4.1.1.9]'
          key: aruba.lldp.walk
          history: '0'
          value_type: TEXT
          trends: '0'
          description: 'Discovering LLDP remote systems information for network troubleshooting and port identification.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 36a10611713c4ddab137d7badfc716a1
          name: 'SNMP walk: Managed APs (VC mode)'
          type: SNMP_AGENT
          snmp_oid: 'walk[.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.1,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.2,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.3,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.4,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.6,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.7,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.8,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.9,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.10,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.11]'
          key: aruba.vc.aps.walk
          history: '0'
          value_type: TEXT
          trends: '0'
          description: |
            Discovering managed Access Points from AI-AP-MIB.
            Only active when device is Virtual Controller.
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 44dd157e0ad4490fa31b9db57a7d55cb
          name: 'SNMP walk: AP Clients (VC mode)'
          type: SNMP_AGENT
          snmp_oid: 'walk[.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.1,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.3,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.5,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.6,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.7,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.9,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.13,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.16]'
          key: aruba.vc.clients.walk
          history: '0'
          value_type: TEXT
          trends: '0'
          description: |
            Discovering connected clients across all managed APs from AI-AP-MIB.
            Only active when device is Virtual Controller.
          tags:
            - tag: component
              value: raw
        - uuid: c876fefdbf59495984820e6390472730
          name: 'SNMP walk: SSIDs (VC mode)'
          type: SNMP_AGENT
          snmp_oid: 'walk[.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.2,.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.3,.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.4,.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.5]'
          key: aruba.vc.ssids.walk
          history: '0'
          value_type: TEXT
          trends: '0'
          description: |
            Discovering SSIDs from AI-AP-MIB controller perspective.
            Only active when device is Virtual Controller.
          tags:
            - tag: component
              value: raw
        - uuid: 7771378159954493af2a883b00537eab
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 7d
          value_type: LOG
          trends: '0'
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 5b4bde988498454c8d63627a9147578b
          name: 'System contact'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: c0729b6c257644b69d4106a7174be2b5
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 116784644aad463a8aa384b1da9a5f55
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialised. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 4b1f8e7a78b842529209c187e95e492e
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: bb0561c9e35e4a29ac3d0c95bfa97e50
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 6cdc7b44583e42cabe495308871e9d79
              expression: 'last(/Aruba Wireless/system.name,#1)<>last(/Aruba Wireless/system.name,#2) and length(last(/Aruba Wireless/system.name))>0'
              name: 'Aruba AP Controller: System name has changed'
              event_name: 'Aruba AP Controller: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 9298da00d8f643efb5e0ad8964d0cd32
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialised.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 34e1556b17d94432b4bfee91d40d1c45
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 1d3e541ae0714d448860fafc597ea875
          name: 'Operating system'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.sw.os[sysDescr.0]'
          delay: 1h
          history: 7d
          value_type: CHAR
          trends: '0'
          description: 'MIB: SNMPv2-MIB'
          inventory_link: OS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: 601e6a2b3b084170ad9eb4dfa9b70331
              expression: 'last(/Aruba Wireless/system.sw.os[sysDescr.0],#1)<>last(/Aruba Wireless/system.sw.os[sysDescr.0],#2) and length(last(/Aruba Wireless/system.sw.os[sysDescr.0]))>0'
              name: 'Aruba AP Controller: Operating system description has changed'
              priority: INFO
              description: 'The description of the operating system has changed. Possible reasons are that the system has been updated or replaced. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              dependencies:
                - name: 'Aruba AP Controller: System name has changed'
                  expression: 'last(/Aruba Wireless/system.name,#1)<>last(/Aruba Wireless/system.name,#2) and length(last(/Aruba Wireless/system.name))>0'
              tags:
                - tag: scope
                  value: notice
        - uuid: 57779fa81ef9489db5ba6e0aa6eebd8a
          name: 'System Uptime'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          history: 7d
          trends: 90d
          units: uptime
          description: 'System uptime in timeticks (hundredths of a second)'
          tags:
            - tag: Component
              value: System
          triggers:
            - uuid: 32a7fd816354444080ee5dd9ddb5a40b
              expression: 'last(/Aruba Wireless/system.uptime)<{$ARUBA_UPTIME_THRESHOLD}'
              name: 'AP recently rebooted (uptime < {$ARUBA_UPTIME_THRESHOLD})'
              status: DISABLED
              priority: INFO
              description: 'Access Point has rebooted within the last {$ARUBA_UPTIME_THRESHOLD}. Check for stability issues.'
              manual_close: 'YES'
              tags:
                - tag: Condition
                  value: Uptime
        - uuid: 31e2e4dadb8141d68f98222c11162021
          name: 'Authentication Failures (Total)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14823.2.2.1.1.3.2.1.0
          key: aruba.auth.failures.total
          delay: 2m
          description: 'Total authentication failures across all SSIDs'
          tags:
            - tag: Component
              value: Security
        - uuid: ea06e2f2e29e4993b850f2ef32c0bf36
          name: 'Authentication Failures (Rate)'
          type: CALCULATED
          key: aruba.auth.failures.rate
          params: 'rate(last(//aruba.auth.failures.total))'
          delay: 2m
          units: '/sec'
          description: 'Rate of authentication failures per second'
          tags:
            - tag: Component
              value: Security
