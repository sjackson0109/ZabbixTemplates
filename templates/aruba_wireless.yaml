zabbix_export:
  version: '7.4'
  template_groups:
  - uuid: 75f9092393ff43658b002bf6174677ef
    name: Templates/Network devices
  templates:
  - uuid: 1ffa29293fc64ee7953f87ae2a5f7dfc
    template: 'Aruba Access Points'
    name: 'Aruba Access Points'
    description: 'Unified Zabbix SNMP template for Aruba Wireless devices Automatically detects device role and monitors accordingly:
      - Virtual Controller: Monitors managed APs, connected clients, SSIDs, and interfaces - Standalone/Managed AP: Monitors
      SSID-level metrics, client count, and traffic

      IMPORTANT - Data Scope Enforcement: - Standard AP Mode (OID 1.3.6.1.4.1.14823.2.2.*): Local AP data only * SSID-level
      client counts (per SSID on THIS AP) * Traffic statistics (TX/RX for THIS AP only) * Authentication/key exchange failures
      (THIS AP only) * NO per-client individual metrics (not available in standard mode)

      - Virtual Controller Mode (OID 1.3.6.1.4.1.14823.2.3.3.*): Cluster-wide data * Per-client metrics across ALL managed
      APs (MAC, IP, traffic, OS, SNR) * Managed AP monitoring (CPU, memory, status per AP in cluster) * Controller-level SSID
      statistics

      Role Detection: - Item ''aruba.device.role.controller'' determines device type (0=Standard AP, 1=VC) - VC-specific discoveries
      only run when role=1 (Virtual Controller detected) - Standard AP discoveries use local-only OID tree to prevent cluster
      data bleed

      Features: - Automatic role detection using aiControllerVersion OID - WiFi client associations and traffic per SSID (Standard
      AP mode) - Authentication/key exchange/VLAN failure tracking (Standard AP mode) - Per-client metrics for Virtual Controllers
      (traffic, OS, SNR) - Managed AP monitoring (CPU, memory, uptime, connectivity) - Network interface discovery (IF-MIB)


      Version: 1.0 Author: Simon Jackson / @sjackson0109 Compatible with: Aruba Instant APs, Virtual Controllers, Controller-based
      APs'
    groups:
    - name: 'Templates/Network devices'
    items:
    - uuid: 55751b9fad914ada9e148114d4462a9d
      name: 'Device Role: Virtual Controller Status'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.14823.2.3.3.1.1.4.0
      key: aruba.device.role.controller
      delay: 5m
      history: 7d
      trends: 90d
      value_type: CHAR
      description: 'Detects if this AP is acting as a Virtual Controller (VC) in an Aruba Instant cluster.


        OID: aiControllerVersion (1.3.6.1.4.1.14823.2.3.3.1.1.4.0)

        - If this OID returns a version string, the AP is a Virtual Controller

        - If this OID is not supported or returns empty, the AP is a standard/managed AP


        This helps differentiate between:

        - Aruba Instant Virtual Controller (use aruba_virtual_controller.yaml template)

        - Standalone/Managed Access Point (this template)

        '
      valuemap:
        name: aruba.device.role
      preprocessing:
      - type: JAVASCRIPT
        parameters:
        - "// Check if controller version is present\nif (value && value.length > 0 && value !== 'SNMP agent is not available')\
          \ {\n  return '1'; // Virtual Controller\n}\nreturn '0'; // Standard AP\n"
      - type: DISCARD_UNCHANGED_HEARTBEAT
        parameters:
        - 1h
      tags:
      - tag: Component
        value: System
      - tag: Metrics
        value: Role
    - uuid: 1b68eaab1bfe4146a3dc6b252f3ae4dc
      name: 'Device Role: Standard AP Status'
      type: DEPENDENT
      key: aruba.device.role.standard
      delay: '0'
      history: 7d
      trends: 90d
      value_type: UNSIGNED
      description: 'Inverse of aruba.ap.role.controller - returns 1 for standard/managed APs, 0 for Virtual Controllers.


        This is a calculated dependent item that provides the complementary value:

        - When aruba.ap.role.controller = 1 (VC mode), this returns 0

        - When aruba.ap.role.controller = 0 (Standard AP), this returns 1


        Useful for filtering or conditional logic based on AP type.

        '
      valuemap:
        name: aruba.device.role.inverse
      preprocessing:
      - type: JAVASCRIPT
        parameters:
        - '// Return inverse: 1 if standard AP, 0 if VC

          return value === ''1'' ? 0 : 1;

          '
      master_item:
        key: aruba.device.role.controller
      tags:
      - tag: Component
        value: System
      - tag: Metrics
        value: Role
      triggers:
      - uuid: a1b2c3d4e5f6478899aabbccddeeff00
        expression: 'last(/Aruba Access Points/aruba.device.role.controller)=1'
        name: 'AP is acting as Virtual Controller - Consider using VC template'
        status: ENABLED
        priority: INFO
        description: 'This Access Point is detected as a Virtual Controller in an Aruba Instant cluster.


          You should use the ''Aruba Virtual Controller'' template instead of this template for proper monitoring of:

          - Managed APs in the cluster

          - Connected clients across all APs

          - Controller-specific metrics


          This template is intended for standalone or controller-managed APs only.

          '
        manual_close: 'YES'
        tags:
        - tag: Condition
          value: Configuration
