zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 0e60ac85bc3941e2a1d66a048ff164da
      name: UPS
  templates:
    - uuid: 8c0bbe5e12014b8a874ef5620967f7ce
      template: 'Eaton UPS'
      name: 'Eaton UPS'
      description: |
        Overview
        Complete template for monitoring Eaton UPS systems via SNMP.
        Provides dynamic discovery of power, battery, load, environment, and identity data using XUPS-MIB.
        
        Features
        - Device information: model, serial number, firmware version, location, manufacturer ID, contact info, and uptime.
        - Battery monitoring:
            - Battery charge percentage, voltage, current, temperature, and runtime remaining.
            - Real-time battery status (normal, charging, discharging, low, etc.).
        - Input power:
            - Voltage, frequency, line fail status, and number of active input lines.
            - Phase-level voltage and current readings (when available).
        - Output power:
            - Output load percentage, wattage, voltage, frequency, and power status.
            - Output current and voltage per phase (where supported).
        - Environment monitoring:
            - Ambient temperature (internal and external sensors).
            - Overtemperature alarms and sensor status codes.
        - Alarms and events:
            - Real-time alarm table with severity and descriptions.
            - Triggered fault and warning conditions using SNMP state values.
        
        Items
        - SNMP polling of all standard XUPS-MIB metrics.
        - Preprocessing of raw counters to normalised units (V, %, A, W, °C, seconds).
        - Value mapping of alarm and state integers into human-readable text.
        - Optimised polling intervals by sensor category (battery vs input vs ID).
        
        Discovery rules
        - Input line discovery (for multi-phase UPS systems).
        - Output phase discovery for voltage/current/load data.
        - Alarm log discovery and alarm severity tracking.
        
        Item prototypes
        - Per-phase input/output current, voltage, and frequency items.
        - Alarm table entries with message, state, and severity mapping.
        
        Trigger prototypes
        - Battery capacity thresholds (critical/warning).
        - Output load overcapacity detection.
        - Input or output voltage anomalies.
        - Battery temperature overheat and internal fault triggers.
        - Active alarm state changes.
        
        Graph prototypes
        - Battery charge, runtime, and temperature graphs.
        - Input/output voltage and load across discovered lines/phases.
        - Aggregated UPS health overview charts.
        
        Supported devices
        - Eaton UPS systems supporting XUPS-MIB:
            - 5PX, 5SC, 9PX, 9SX, 9PHD, 93E, 93PM, BladeUPS, and similar SNMP-enabled models.
            - SNMP cards with firmware v3.0 or higher (ConnectUPS, Network-M2, Industrial Gateway Card).
        
        Notes
        - Assumes full SNMP OID support from Eaton XUPS-MIB; limited support on older firmware.
        - Designed for use with SNMPv1 or SNMPv2 (no authentication logic included).
        - Compatible with multi-phase and single-phase UPS deployments.
        - Suitable for datacenter and edge deployments, both on-prem and remote.
        
        Author: Simon Jackson / @sjackson0109
      vendor:
        name: Eaton
        version: 9.x
      groups:
        - name: UPS
      items:
        - uuid: dac8b1aa4cd34d1faec0afcd2f1eb725
          name: 'Alarm Input Failure'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.534.1.7.14.0
          key: alarm.inputFailure
          triggers:
            - uuid: ec13f56f49894483aec30eb624b60834
              expression: 'last(/Eaton UPS/alarm.inputFailure,#1)=1'
              name: 'UPS input failure on {HOST.NAME}'
              priority: WARNING
              description: 'The UPS is alarming of an Input power-supply problem. Compare the trands of voltage, current and frequency to observe any irregularities.'
        - uuid: 15d7c201c63440ef8c00913e041f8e0b
          name: 'Alarm Bypass-Mode-On'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.534.1.7.11.0
          key: alarm.onBypass
          triggers:
            - uuid: c3aeba696fcf48f295d641f5b936daa2
              expression: 'last(/Eaton UPS/alarm.onBypass,#1)=1'
              name: 'UPS is operating on BYPASS MODE {HOST.NAME}'
              priority: WARNING
              description: |
                This UPS is operating on BYPASS Mode (ON). Meaning the INPUT power is directly connected to the OUTPUT feeds, and the Batteries are receiving charge from the INPUT and are also not used to supply current to the OUTPUT.
                
                Unless the UPS is undergoing maintenance, this may need investigating.
        - uuid: bd13e5e436b046ccb3d0921b58b207f1
